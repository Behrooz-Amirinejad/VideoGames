<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8" />
      <title></title>
</head>
<body ng-controller="videoController" data-ng-init="init()">
      <table class="table table-striped">
            <thead>
                  <tr>
                        <th scope="col">Row Number</th>
                        <th scope="col">Name</th>
                        <th scope="col">Auther Name</th>
                        <th scope="col">Published Date</th>
                        <th scope="col">Price</th>
                        <th scope="col"><a href="#!addChange" class="btn btn-success btn-rounded btn-sm">Add</a></th>
                  </tr>
            </thead>
            <tbody>
                  <tr ng-repeat="rec in videoList">
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{rec.name}}</td>
                        <td>{{rec.autherName}}</td>
                        <td>{{rec.publishedDate}}</td>
                        <td>{{rec.price}}</td>
                        <td>
                              <button type="button" class="btn btn-outline-primary btn-sm" ng-click="edit(rec)">Change</button>
                              <button type="button" class="btn btn-danger btn-sm" ng-click="del(rec.id)">Delete</button>
                        </td>
                  </tr>

            </tbody>
      </table>

      <!--Modal-->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                        <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                        <div class="modal-body">
                              Are you sure want to delete
                        </div>
                        <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                  </div>
            </div>
      </div>
</body>
</html>
